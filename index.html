<!DOCTYPE html>
<html lang="az">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FateJoke</title>

    <!-- Google Search Console doğrulama -->
    <meta name="google-site-verification" content="zwAaPlUlYIgfJFZf6SSL9TUYr-7X_JYwVzgvzn0P8h0" />

    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a1a, #333, #111);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: #f5f5f5;
        }
        
        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        /* Header Qorxulu / Qanlı Başlıq */
        
        header {
            width: 100%;
            padding: 20px;
            background: #111;
            color: #ff0000;
            text-align: center;
            font-size: 32px;
            font-family: 'Creepster', cursive;
            text-shadow: 2px 2px 0 #8B0000, 4px 4px 0 #550000, 6px 6px 5px rgba(0, 0, 0, 0.5);
            letter-spacing: 2px;
            border-bottom: 3px solid #550000;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.6);
        }
        
        footer {
            width: 100%;
            padding: 10px;
            background: #222;
            color: #aaa;
            text-align: center;
            position: fixed;
            bottom: 0;
        }
        
        .container {
            max-width: 500px;
            margin: 50px auto 80px;
            padding: 25px;
            background: rgba(34, 34, 34, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7);
            text-align: center;
        }
        
        h1 {
            font-family: 'Creepster', cursive;
            color: #ff0000;
            font-size: 60px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 0 #8B0000, 4px 4px 0 #550000;
        }
        
        input,
        button {
            padding: 12px;
            margin: 8px 0;
            font-size: 16px;
            border-radius: 12px;
            border: none;
            outline: none;
            transition: all 0.3s ease;
        }
        
        input:focus {
            box-shadow: 0 0 10px #00ff99;
        }
        
        button {
            background: linear-gradient(90deg, #ff4d4d, #ff9999);
            color: white;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
        }
        
        .result {
            margin-top: 20px;
            color: #00ff99;
            text-align: center;
            opacity: 0;
            transform: translateY(-20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }
        
        .result.show {
            opacity: 1;
            transform: translateY(0);
        }
        /* Avatar Styles */
        
        .avatar {
            width: 120px;
            height: 120px;
            margin: 20px auto;
            position: relative;
            transition: transform 0.3s ease;
        }
        
        .avatar:hover {
            transform: scale(1.05) rotate(2deg);
        }
        
        .head {
            width: 100%;
            height: 100%;
            background: #FFCC4D;
            border-radius: 50%;
            position: relative;
        }
        
        .eye {
            width: 20px;
            height: 20px;
            background: #664500;
            border-radius: 50%;
            position: absolute;
            top: 30%;
        }
        
        .eye.left {
            left: 25%;
        }
        
        .eye.right {
            right: 25%;
        }
        
        .eye::after {
            content: '';
            width: 6px;
            height: 6px;
            background: #fff;
            border-radius: 50%;
            position: absolute;
            top: 2px;
            left: 2px;
        }
        
        .mouth {
            position: absolute;
            bottom: 25%;
            left: 50%;
            transform: translateX(-50%);
            transition: all 0.3s ease;
        }
        
        .mouth.smile {
            width: 60px;
            height: 30px;
            border-bottom: 5px solid #664500;
            border-radius: 0 0 50px 50px;
        }
        
        .mouth.sad {
            width: 60px;
            height: 30px;
            border-top: 5px solid #664500;
            border-radius: 50px 50px 0 0;
        }
        
        .cheek {
            width: 18px;
            height: 18px;
            background: #FF6666;
            border-radius: 50%;
            position: absolute;
            top: 50%;
        }
        
        .cheek.left {
            left: 15%;
        }
        
        .cheek.right {
            right: 15%;
        }
        /* Mobile Responsive */
        
        @media (max-width:480px) {
            header {
                font-size: 28px;
                padding: 15px;
            }
            h1 {
                font-size: 36px;
            }
            input,
            button {
                width: 90%;
                font-size: 16px;
                padding: 10px;
            }
            .avatar {
                width: 80px;
                height: 80px;
            }
            .mouth.smile,
            .mouth.sad {
                width: 40px;
                height: 20px;
                border-width: 4px;
            }
            .eye {
                width: 14px;
                height: 14px;
            }
            .eye::after {
                width: 4px;
                height: 4px;
            }
            .cheek {
                width: 12px;
                height: 12px;
            }
            .container {
                margin: 30px 10px 100px;
                padding: 20px;
            }
        }
    </style>
</head>

<body>
    <header>FateJoke - Ölüm Sayğacı Beta</header>

    <div class="container">
        <h1>FateJoke</h1>

        <input type="text" id="name" placeholder="Adınızı daxil edin">
        <input type="text" id="surname" placeholder="Soyadınızı daxil edin">
        <input type="text" id="birthdate" placeholder="GG/AA/YYYY" maxlength="10">
        <button onclick="calculateDeath()">Ölüm Tarixini Gör</button>

        <div class="result" id="result"></div>

        <div class="avatar" id="avatar">
            <div class="head">
                <div class="eye left" id="eyeLeft"></div>
                <div class="eye right" id="eyeRight"></div>
                <div class="mouth smile" id="mouth"></div>
                <div class="cheek left"></div>
                <div class="cheek right"></div>
            </div>
        </div>
    </div>

    <footer>&copy; 2025 AG Məhsuludur.</footer>

    <script>
        const birthInput = document.getElementById('birthdate');
        birthInput.addEventListener('input', function() {
            let value = birthInput.value.replace(/\D/g, '');
            let day = value.substring(0, 2);
            let month = value.substring(2, 4);
            let year = value.substring(4, 8);

            if (day.length === 1 && parseInt(day) > 3) day = '0' + day;
            if (day.length === 2 && parseInt(day) > 31) day = '31';
            if (month.length === 1 && parseInt(month) > 1) month = '0' + month;
            if (month.length === 2 && parseInt(month) > 12) month = '12';
            if (year.length > 0 && parseInt(year) > 2025) year = '2025';

            let formatted = day;
            if (value.length > 2) formatted += '/' + month;
            if (value.length > 4) formatted += '/' + year;
            birthInput.value = formatted;
        });

        function getDeviceID() {
            let deviceID = localStorage.getItem('deviceID');
            if (!deviceID) {
                deviceID = 'device_' + Math.random().toString(36).substr(2, 9);
                localStorage.setItem('deviceID', deviceID);
            }
            return deviceID;
        }

        function getMaxDay(month, year) {
            month = parseInt(month);
            year = parseInt(year);
            if (month === 2) {
                if ((year % 4 === 0 && year % 100 !== 0) || year % 400 === 0) return 29;
                return 28;
            }
            if ([4, 6, 9, 11].includes(month)) return 30;
            return 31;
        }

        function calculateDeath() {
            const name = document.getElementById("name").value.trim();
            const surname = document.getElementById("surname").value.trim();
            const birthdateStr = document.getElementById("birthdate").value.trim();
            const deviceID = getDeviceID();

            if (!name || !surname || birthdateStr.length !== 10) {
                alert("Zəhmət olmasa düzgün məlumatları daxil edin!");
                return;
            }
            const parts = birthdateStr.split('/');
            let day = parseInt(parts[0]);
            let month = parseInt(parts[1]);
            let year = parseInt(parts[2]);

            if (isNaN(day) || isNaN(month) || isNaN(year) || year > 2025 || month < 1 || month > 12) {
                alert("Zəhmət olmasa düzgün doğum tarixi daxil edin!");
                return;
            }

            const maxDay = getMaxDay(month, year);
            if (day < 1 || day > maxDay) {
                alert(`Zəhmət olmasa düzgün gün daxil edin! (1-${maxDay})`);
                return;
            }

            let savedResults = JSON.parse(localStorage.getItem('deathResults') || '{}');
            let key = `${deviceID}_${name}_${surname}_${birthdateStr}`;

            if (savedResults[key]) {
                const resultEl = document.getElementById("result");
                resultEl.innerHTML = savedResults[key];
                resultEl.classList.add("show");
                const mouthEl = document.getElementById("mouth");
                mouthEl.classList.remove("smile");
                mouthEl.classList.add("sad");
                alert("Siz artıq nəticənizi görmüsünüz!");
                return;
            }

            let deathYear = Math.random() < 0.9 ? Math.floor(Math.random() * (2035 - 2025 + 1)) + 2025 :
                Math.floor(Math.random() * (2105 - 2036 + 1)) + 2036;
            let deathMonth = Math.floor(Math.random() * 12) + 1;
            let deathDay = Math.floor(Math.random() * 28) + 1;
            if (deathMonth < 10) deathMonth = '0' + deathMonth;
            if (deathDay < 10) deathDay = '0' + deathDay;

            const causes = ["Ürək xəstəliyi", "Böyrək çatışmazlığı", "Qan təzyiqi problemi", "Yol qəzası", "Suda boğulma", "Yanğın", "Təbiət hadisəsi", "Səyahət zamanı qəza", "Qida zəhərlənməsi", "Tənəffüs yolu xəstəlikləri", "Elektrik qəzası"];

            const deathCause = causes[Math.floor(Math.random() * causes.length)];

            const resultHTML = `${name} ${surname}, təxminən <strong>${deathDay}/${deathMonth}/${deathYear}</strong> tarixində öləcəksiniz.<br>Ölüm səbəbi: <em>${deathCause}</em>`;

            savedResults[key] = resultHTML;
            localStorage.setItem('deathResults', JSON.stringify(savedResults));

            const resultEl = document.getElementById("result");
            resultEl.innerHTML = resultHTML;
            resultEl.classList.add("show");
            const mouthEl = document.getElementById("mouth");
            mouthEl.classList.remove("smile");
            mouthEl.classList.add("sad");
        }
    </script>

</body>

</html>
